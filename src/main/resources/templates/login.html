<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>首页</title>
	
	<link rel="stylesheet" th:href="@{/common/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/common/css/sccl.css}">
    <script th:src="@{/js/jquery-1.9.1.min.js}"></script>
  </head>
  
  <body class="login-bg">
    <div class="login-box">
        <header>
            <h1>后台管理系统</h1>
        </header>
        <div class="login-main">
			<form action="/login" class="layui-form" method="post">
				<input name="__RequestVerificationToken" type="hidden" value="">                
				<div class="layui-form-item">
					<label class="login-icon">
						<i class="layui-icon"></i>
					</label>
					<input type="text" th:value="${username}" name="username" lay-verify="username" autocomplete="off" placeholder="账户/邮箱" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="login-icon">
						<i class="layui-icon"></i>
					</label>
					<input type="password" th:value="${password}" name="password" lay-verify="password" autocomplete="off" placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="login-icon">
						<i class="layui-icon"></i>
					</label>

					<img style="width:47%;" id="kaptcha" src="/getKaptchaImage" title="点击更换" onclick="javascript:refreshCaptcha();"/>
					<input type="text" style="display: inline" name="captcha"  autocomplete="off" placeholder="验证码" class="layui-input">

				</div>
				<div class="layui-form-item">
					<div class="pull-left login-remember">
						<label>记住帐号？</label>

						<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" title="记住帐号"><div class="layui-unselect layui-form-switch"><i></i></div>
					</div>
					<div class="pull-right">
						<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">
							<i class="layui-icon"></i> 登录
						</button>
					</div>
					<div class="clear"></div>
				</div>
			</form>        
		</div>

    </div>
<!--    <script type="text/html" id="code-temp">
        <div class="login-code-box">
            <input type="text" class="layui-input" id="code" />
            <img id="valiCode" src="/manage/validatecode?v=636150612041789540" alt="验证码" />
        </div>
    </script>-->
    <script th:src="@{/common/layui/layui.js}"></script>
    <script  th:inline="javascript">
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form();

            form.verify({
                username: function (value) {
                    if (value === '')
                        return '请输入用户名';
                },
                password: function (value) {
                    if (value === '')
                        return '请输入密码';
                }
            });
        });
        $(function () {
            var msg = [[${msg}]];
            if(msg!=""){
                layui.use('layer',function () {
                    console.log(msg);
					layer.msg(msg,{icon:5,time:1000});
                })
			}
        });
        function refreshCaptcha() {
            $("#kaptcha").attr("src","/getKaptchaImage?t=" + Math.random());
        }
    </script>
  </body>
</html>
